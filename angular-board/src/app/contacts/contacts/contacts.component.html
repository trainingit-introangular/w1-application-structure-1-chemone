<h2>{{ header }}</h2>
<p>{{ description | uppercase }}</p>
<p>
  You have<mark [class]="counterClass">{{ numContacts }}</mark>
  contacts right now.
</p>
<input value="Show Form" type="button" (click)="formHidden = false" class="primary"/>
<input value="Hide Form" type="button" (click)="formHidden = true" class="inverse"/>
<form [ngClass]="{ 'hidden' : formHidden }">
  <fieldset><legend>Contact Form</legend></fieldset>
</form>
