<ul *ngIf="projects.length>0; else empty">
  <li *ngFor="let project of projects">
    <span>{{ project.name}}</span> <a routerLink="editproject/{{project.id}}" class="button"> <span> Editar Proyecto </span> </a> <input value="Delete" type="submit" (click)="delete.emit(project.id)"/>
  </li>
</ul>
<ng-template #empty>
  <i>No data yet</i>
</ng-template>
